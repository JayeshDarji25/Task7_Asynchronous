<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asynchronous</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="frm">
      <input type="number" placeholder="Enter id" />
      <button type="submit">Submit</button>
    </form>
    <p id="err">Enter valid id</p>
    <div class="info">
      <div id="name">
        <p id="uname"></p>
        <p id="email"></p>
        <p id="contact"></p>
        <p id="website"></p>
      </div>
      <div id="details">
        <p id="city"></p>
        <p id="street"></p>
        <p id="zipcode"></p>
        <p id="location"></p>
      </div>
    </div>
    <hr />
    <p id="loading"></p>
    <img id="image" src="" />

    <script src="index.js"></script>
  </body>
</html>
